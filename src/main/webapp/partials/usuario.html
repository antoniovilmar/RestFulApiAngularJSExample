<div class="page-header text-center">
    <h1>{{user.name}}</h1>
</div>
<p ng-show="mensagem.length" class="alert alert-info">{{mensagem}}</p>
<form novalidate name="formulario" class="row" ng-submit="submeter()">
    <div class="col-md-6">
        <div class="form-group">
            <label>Nome</label>
            <input name="name" class="form-control" ng-model="user.name" ng-maxlength="20" required>
            <span ng-show = "formulario.$submitted && formulario.name.$error.required"
                class="form-control alert-danger">
                Nome obrigatório
            </span>
            <span ng-show="formulario.name.$error.maxlength" class="form-control alert-danger">
                No máximo 20 caracteres!
            </span>
        </div>
        <div class="form-group">
            <label>Sobrenome</label>
            <input name="lastName" class="form-control" ng-model="user.lastName" ng-maxlength="20">
            <span ng-show="formulario.lastName.$error.maxlength" class="form-control alert-danger">
                No máximo 20 caracteres!
            </span>
        </div>

        <div class="form-group">
            <label>URL da Foto</label>
            <input name="url" class="form-control" ng-model="user.photoUrl">
        </div>

        <button type="submit" class="btn btn-primary" ng-disabled="formulario.$invalid">
            Salvar
        </button>
         <a href="/" class="btn btn-primary">Voltar</a>
        <hr>
    </div>
    <div class="col-md-6">
        <img ng-hide="user.photoUrl==null" class="img-responsive center-block" height="20%" width="20%" src="{{user.photoUrl}}">
    </div>
</form>
