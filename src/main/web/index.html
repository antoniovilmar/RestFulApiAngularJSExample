<html lang="pt-br" ng-app="controleUsuarios">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width">
        <title>Controle de Usuários</title>
        <link rel="stylesheet" href="css/bootstrap-3.3.6-dist/css/bootstrap.min.css">
        <link rel="stylesheet" href="css/bootstrap-3.3.6-dist/css/bootstrap-theme.min.css">
        <script src="js/lib/angular-1.5.5/angular.min.js"></script>
        <script src="js/app.js"></script>
        <script src="js/user/UserController.js"></script>
        <script src="js/diretivas/MinhasDiretivas.js"></script>
    </head>
    <body ng-controller="UserController">
      <div class="container">
          <div class="jumbotron">
              <h1 class="text-center">Controle de Usuários</h1>
          </div>
          <!-- novidade, a row com o campo de busca -->
           <div class="row">
               <div class="col-md-12">
               <form>
                  <label for="txSearchName">Digite o nome para pesquisar:</label>
                    <input id="txSearchName" class="form-control" ng-model="filtro" placeholder="filtrar pelo nome">
               </form>
               </div> <!-- fim col-md-12 -->
           </div> <!-- fim row -->
          <div class="row">
              <meu-painel ng-repeat="user in users | filter: filtro | orderBy : 'name'" titulo="{{user.name}} {{user.lastName}}">
                  <img class="img-responsive center-block" height="20%" width="20%" src="{{user.photoUrl}}">
              </meu-painel><!-- fim panel-body -->
          </div><!-- fim panel panel-default -->
      </div><!-- fim container -->
  </body>
</html>
